<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <link th:href="@{/css/login.css}" rel="stylesheet" >
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent" >
        <form class="form-signin mt-xl-5" method="post" action="/employees/add">
            <h2 class="active">Add Restaurant</h2>
            <input id="id" type="hidden" name="id" th:value="(${employee} != null ? ${employee.getId()} : '')">
            <p>
                <label for="name" class="sr-only"></label>
                <input type="text" id="name" name="name" class="form-control"
                       placeholder="Name" required="" autofocus=""
                       th:value="(${employee} != null ? ${employee.getName()} : '')">
            </p>
            <p>
                <label for="surname" class="sr-only"></label>
                <input type="text" id="surname" name="surname" class="form-control"
                       placeholder="Surname" required=""
                       th:value="(${employee} != null ? ${employee.getSurname()} : '')">
            </p>
            <p>
                <label for="embg" class="sr-only"></label>
                <input type="text" id="embg" name="embg" class="form-control"
                       placeholder="EMBG" required=""
                       th:value="(${employee} != null ? ${employee.getEMBG().toString()} : '')">
            </p>
            <p>
                <label for="vehicle" class="sr-only"></label>
                <input type="text" id="vehicle" name="vehicle" class="form-control"
                       placeholder="Vehicle" required="" autofocus=""
                       th:value="(${employee} != null ? ${employee.getVehicle()} : '')">
            </p>
            <p>
                <label for="dateOfEmployment" class="sr-only"></label>
                <input type="date" id="dateOfEmployment" name="dateOfEmployment" class="form-control"
                       placeholder="Date of employment" required="" autofocus=""
                       th:value="(${employee} != null ? ${employee.getDateOfEmployment()} : '')">
            </p>
            <input class="fadeIn fourth" type="submit"></input>
        </form>
    </div>
</div>
</body>
</html>
