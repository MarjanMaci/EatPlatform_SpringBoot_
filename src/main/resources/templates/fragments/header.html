<!DOCTYPE html>
<header xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <section class="nav-container ">
        <div class="nav-bar">
            <div class="logo">
                <a href="/home">Касни Си</a>
            </div>
            <ul class="nav-list">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">
                        <th:block th:if="${#request.getRemoteUser() != null}"
                                  th:text="'Здраво '+${#request.getRemoteUser()}+'!'"></th:block>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/register" class="reg">Креирај Сметка!
                    </a>
                </li>
                <button sec:authorize="!isAuthenticated()" class="shop-btn"><a href="/login">Најави се!</a></button>
                <button sec:authorize="isAuthenticated()" class="shop-btn"><a href="/logout">Одјави се!</a></button>
            </ul>
        </div>
    </section>

    <section class="slider-container">
        <img src="/images/cover.jpg" alt="">
    </section>
</header>
