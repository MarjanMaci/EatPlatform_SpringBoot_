<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/login.css}" rel="stylesheet" >
</head>
<body>
<div class="wrapper fadeInDown">
    <div class="container">
        <h1 th:if="${hasError}" th:text="${error}"></h1>
    </div>
    <div id="formContent">
        <form class="form-signin mt-xl-5" method="post" action="/register">
            <h2 class="active">Register</h2>
            <p>
                <label for="username" class="sr-only"></label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                       autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only"></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </p>
            <p>
                <label for="repeatedPassword" class="sr-only"></label>
                <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                       placeholder="Repeat Password" required="">
            </p>
            <p>
                <label for="name" class="sr-only"></label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
            </p>
            <p>
                <label for="surname" class="sr-only"></label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required=""
                       autofocus="">
            </p>
            <p>
                <label for="surname" class="sr-only"></label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Address" required=""
                       autofocus="">
            </p>
            <p>
                <label for="surname" class="sr-only"></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required=""
                       autofocus="">
            </p>
            <p>
                <label for="surname" class="sr-only"></label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required=""
                       autofocus="">
            </p>
            <input class="fadeIn fourth" type="submit"></input>
        </form>
    </div>
</div>
</body>
</html>
